				</div><!-- close #header-top-left -->

				<div class="clearfix"></div>
			</div><!-- close #header-top -->
		</div><!-- close #header-top-container -->
		
		
		
		<div id="header-gradient">
			
			<div id="header-logo-container">
				<div id="logo"><a href="/#!/"><img src="images/logo.png" alt="Logo"></a></div>
				
				<!--<div id="header-logo-right">-->
					<!--<form method="get" class="searchform" action="">-->

					<!--</form>-->
					
				<!--</div>-->
			
			<div class="clearfix"></div>
			</div><!-- close #header-logo-container -->
			
			<div id="navigation-narrow">
				<nav>
					<ul class="sf-menu">
						<li class="current-menu-item"><a href="/#!/">Home</a>
						</li>
                        <li><a href="/#!/videos">Videos</a>
							<!--<ul>-->
                                <!--<li><a href="three-column-portfolio.html">VisMOOC</a></li> -->

                                <!--<li><a href="three-column-portfolio.html">UrbanVis</a></li>-->

							<!--</ul>-->

						<li><a href="/#!/about">About</a></li>

				</nav>
			</div><!-- close #navigation-narrow -->

		</div><!-- close #header-gradient -->
		
	</header>
	
	
	<div id="main" role="main">	
		
		<div class="bread-crumbs"></div>
		<!--div class="bread-crumbs"><span>You are here:</span>  <a href="#">Home</a> &rsaquo; About us</div-->
		
		<div class="content-container">
			
			<div id="showcase" class="showcase">
				
				<!-- START SLIDE .showcase-slide-->
				<div class="showcase-slide">
					<div class="showcase-content">
						<div class="slider-left">
                            <video width="560" height="315" controls preload="none">
                                <source src="videos/egoslider.mp4" type="video/mp4">
                            </video>
						</div><!-- close .slider-left -->
						<div class="slider-right">
                            <h2><a href="/#!/video-single?id=1">egoSlider</a></h2>
                            <div class="post-details-slider">by <a href="#">Yanhong Wu</a> on <a href="#">Jan 14, 2016</a></div>
						</div><!-- close .slider-right -->
					</div>
				</div>
				<!-- END SLIDE .showcase-slide-->
				
			</div><!-- END SHOWCASE -->
			<script type="text/javascript">
				jQuery(function()
				{
					$("#showcase").awShowcase(
					{
						content_width:			920,
						content_height:			320,
						fit_to_parent:			false,
						auto:					true,
						interval:				8000,
						continuous:				false,
						loading:				true,
						tooltip_width:			200,
						tooltip_icon_width:		32,
						tooltip_icon_height:	32,
						tooltip_offsetx:		18,
						tooltip_offsety:		0,
						arrows:					true,
						buttons:				true,
						btn_numbers:			true,
						keybord_keys:			true,
						mousetrace:				false, /* Trace x and y coordinates for the mouse */
						pauseonover:			true,
						stoponclick:			true,
						transition:				'fade', /* hslide/vslide/fade */
						transition_delay:		0,
						transition_speed:		300,
						show_caption:			'onload', /* onload/onhover/show */
						thumbnails:				false,
						thumbnails_position:	'outside-last', /* outside-last/outside-first/inside-last/inside-first */
						thumbnails_direction:	'vertical', /* vertical/horizontal */
						thumbnails_slidex:		1, /* 0 = auto / 1 = slide one thumbnail / 2 = slide two thumbnails / etc. */
						dynamic_height:			false, /* For dynamic height to work in webkit you need to set the width and height of images in the source. Usually works to only set the dimension of the first slide in the showcase. */
						speed_change:			true, /* Set to true to prevent users from swithing more then one slide at once. */
						viewline:				false, /* If set to true content_width, thumbnails, transition and dynamic_height will be disabled. As for dynamic height you need to set the width and height of images in the source. */
						custom_function:		null /* Define a custom function that runs on content change */
					});
				});
				
			</script>
			
			
			
		</div><!-- close .content-container -->
		<div class="content-container-base-pagination"></div><!-- close .content-container-base or .content-container-base-pagination -->
		
		<div class="content-container">
			
			<div class="tabs">
		        <ul class="tabNavigation">
		            <li><a href="#latest-videos">Latest Videos</a></li>
					<div class="clearfix"></div>
		        </ul>
                <div id="latest-videos" ng-if="testDataList.length > 0">
                    <div ng-repeat="videoItem in testDataList"
                         class="grid4column" ng-class="{lastcolumn: $index % 4 == 3 }">
                        <div class="portfolio-list">
                        <div class="gallery-hover">
                            <a href="/#!/video-single?id={{videoItem.id}}">
                                <img src="images/demo-content/{{videoItem.imageName}}" width="202" height="152" alt="" />
                            </a>
						</div>
                        <h5><a href="/#!/video-single?id={{videoItem.id}}">{{videoItem.title}}</a></h5>
						<p>by Yanhong Wu on Jan 19 2016</p>
                        </div>
                    </div>
                    <div class="home-page-older"><a href="/#!/videos">All Entries &rsaquo;</a></div>
				</div>
		    </div><!-- close .tabs -->
			
			
			<div class="clearfix"></div>
		</div><!-- close .content-container -->
		<div class="content-container-base-pagination">
			<div class="left-pagination"><a href="#"></a></div>
			<div class="right-pagination"></div>
			<div class="center-pagination"></div>
			<div class="clearfix"></div>
		</div><!-- close .content-container-base or .content-container-base-pagination -->
		
	</div><!-- close #main -->
	
	
	
	<div id="footer-gradient"></div>
	<footer>
		
		<div id="footer-base">
			<div id="footer-base-content">
                <div id="copyright-footer">HKUST VisLab &copy 2016 All rights reserved.</div>
				<div id="footer-navigation">
					<ul>
						<li class="current-menu-item"><a href="#">Home</a></li>
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">About</a></li>
					</ul>
				</div>
			
			<div class="clearfix"></div>
			</div><!-- close #footer-base-content -->
			
		</div>
		
	</footer>
	
</section>
