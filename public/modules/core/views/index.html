	<header>

				</div><!-- close #header-top-left -->

				<div class="clearfix"></div>
			</div><!-- close #header-top -->
		</div><!-- close #header-top-container -->
		
		
		
		<div id="header-gradient">
			
			<div id="header-logo-container">
				<div id="logo"><a href="./#!/"><img src="images/logo.png" alt="Logo"></a></div>

					<!--<form method="get" class="searchform" action="">-->

					<!--</form>-->
					
				<!--</div>-->

			</div><!-- close #header-logo-container -->
			
			<div id="navigation-narrow">
				<nav>
					<ul class="sf-menu">
						<li class="current-menu-item"><a href="./#!/">Home</a>
						</li>
                        <li><a href="./#!/videos">Videos</a>
							<!--<ul>-->

						<li><a href="./#!/about">About</a></li>

				</nav>
			</div><!-- close #navigation-narrow -->

		</div><!-- close #header-gradient -->
		
	</header>
	
	
	<div id="main" role="main">	
		
		<div class="bread-crumbs"></div>
		<!--div class="bread-crumbs"><span>You are here:</span>  <a href="#">Home</a> &rsaquo; About us</div-->
		
		<div class="content-container">
			
			<div id="showcase" class="showcase">
			
				<!-- START SLIDE .showcase-slide-->
				<div class="showcase-slide" ng-repeat="teaserData in teaserDataList">
					<div class="showcase-content">
						<div class="slider-left">
                            <video width="560" height="315" controls preload="none" poster="{{teaserData.imageURL}}">
                                <source ng-src="{{teaserData.videoURL}}" type="video/mp4">
                            </video>
						</div>
						<div class="slider-right">
                            <h2><a href="./#!/video-single?id={{teaserData.id}}">{{teaserData.title}}</a></h2>
                            <div class="post-details-slider">by <a href="#">Yanhong Wu</a> on <a href="#">Jan 14, 2016</a></div>
                            <p>{{teaserData.description}}</p>
						</div>
					</div>
				</div>
				<!-- END SLIDE .showcase-slide-->
				
			</div><!-- END SHOWCASE -->
			
			
			
		</div><!-- close .content-container -->
		<div class="content-container-base-pagination"></div><!-- close .content-container-base or .content-container-base-pagination -->
		
		<div class="content-container">
			
			<div class="tabs">
		        <ul class="tabNavigation">
		            <li><a href="#latest-videos">Latest Videos</a></li>
					<div class="clearfix"></div>
		        </ul>
                <div id="latest-videos" ng-if="testDataList.length > 0">
                    <div ng-repeat-start="videoItem in testDataList"
                         class="grid4column" ng-class="{lastcolumn: $index % 4 == 3 }">
                        <div class="portfolio-list">
                        <div class="gallery-hover">
                            <a href="./#!/video-single?id={{videoItem.id}}">
                                <img src="http://vis.cse.ust.hk/videos/vislab/{{videoItem.imageName}}" width="202" height="152" alt="" />
                            </a>
						</div>
                        <h5><a href="./#!/video-single?id={{videoItem.id}}">{{videoItem.title}}</a></h5>
						<p>by Yanhong Wu on Jan 19 2016</p>
                        </div>
                    </div>
                    <div ng-repeat-end ng-if="$index % 4 == 3" class="clearfix"></div>
                    <div class="clearfix"></div>
                    <div class="home-page-older"><a href="./#!/videos">All Entries &rsaquo;</a></div>
				</div>
		    </div><!-- close .tabs -->
			
			
			<div class="clearfix"></div>
		</div><!-- close .content-container -->
		<div class="content-container-base-pagination">
			<div class="left-pagination"><a href="#"></a></div>
			<div class="right-pagination"></div>
			<div class="center-pagination"></div>
			<div class="clearfix"></div>
		</div><!-- close .content-container-base or .content-container-base-pagination -->
		
	</div><!-- close #main -->
	
	
	
	<div id="footer-gradient"></div>
	<footer>
		
		<div id="footer-base">
			<div id="footer-base-content">
                <div id="copyright-footer">HKUST VisLab &copy 2016 All rights reserved.</div>
				<div id="footer-navigation">
					<ul>
						<li class="current-menu-item"><a href="#">Home</a></li>
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">About</a></li>
					</ul>
				</div>
			
			<div class="clearfix"></div>
			</div><!-- close #footer-base-content -->
			
		</div>
		
	</footer>
	
</section>
